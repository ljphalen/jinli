<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>名称：</label>
				<input type="text" class="required" size="30" maxlength="20" name="name" value="{$vo.name}" />
			</div>
			<div class="unit">
				<label>详情：</label>
				<input type="text" name="detail" size="30" maxlength="20" value="{$vo.detail}" />
			</div>
			<div class="unit">
				<label>状态：</label>
				<select name="status">
					<option value="1">启用</option>
					<option value="0">禁用</option>
				</select>
			</div>
			<div class="unit">
				<label>上级大类：</label>
				<select name="upid">
					<option value="0">顶级类别</option>
					<volist name="topList" id="vo">
						<option value="{$vo.id}">{$vo.name}</option>
					</volist>
				</select>
			</div>
			<div class="unit">
				<label>备注：</label>
				<textarea name="remark" rows="3" cols="57"></textarea>
			</div>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
